##################################################################################################
# Auto Ground Station
##################################################################################################

apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-scripts
data:
  create-db.sql: |
    CREATE DATABASE user_data;
    CREATE USER 'upmsat3'@'192.168.%.%' IDENTIFIED BY 'upmsat3';
    GRANT ALL PRIVILEGES ON *.* TO 'upmsat3'@'192.168.%.%';
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: upmsat3
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-init-scripts
              mountPath: /docker-entrypoint-initdb.d/
              readOnly: true
      volumes:
        - name: mysql-init-scripts
          configMap:
            name: mysql-init-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
    service: mysql
spec:
  selector:
    app: mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: mysql
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
  replicas: 1
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: lucasor99/auto-gs-web:latest
          command: ["/bin/sh", "-c", "python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000"]
          ports:
            - containerPort: 8000
          securityContext:
            runAsUser: 0
---
apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
    service: web
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - port: 8000
      name: http
      targetPort: 8000
      nodePort: 30000
