<!DOCTYPE html>
<html>

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-GS</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/navstyle.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/loginstyle.css' %}">


</head>

<body>
    <header>
        <div class="logo-container">
            <a href="{% url 'index' %}">
                <img src="{% static 'img/logo_upm_mono.png' %}" alt="Logo UPM" width="200">
            </a>
            <a>
                <h1> Auto Ground Station </h1>
            </a>
            <a href="{% url 'index' %}">
                <img src="{% static 'img/logo_upm_mono.png' %}" alt="Logo UPM" width="200">
            </a>
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'index' %}">{% trans "Back"%}</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                {% if request.resolver_match.url_name != 'login' %}
                <li><a href="{% url 'login' %}">Login</a></li>
                {% else %}
                <li><a href="{% url 'register' %}">Sign up</a></li>
                {% endif %}
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
