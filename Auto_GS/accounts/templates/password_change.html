{% extends "ac_base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
      <article class="card">
        <header class="card-header text-center">
          <h2>{% trans "Change Password"%}</h2>
        </header>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group row ">
              {% for field in form %}
              <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label text-right">{{ field.label }}</label>
              <div class="col-sm-8">
                {{ field }}
              </div>
              
              {% if field.errors %}
              <div class="alert alert-danger mt-1">{{ field.errors }}</div>
              {% endif %}
              {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">{% trans "Submit"%}</button>
          </form>
        </div>
      </article>
    </div>
  </div>

{% endblock %}
